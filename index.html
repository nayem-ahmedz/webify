<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webify | Imagination to Vision</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <h1 class="inter-font m-0">Webify</h1>
            <button type="button" class="primary-btn">Sign Up</button>
        </nav>
        <section class="banner container">
            <h2 class="raleway-font m-0">Cool Dark UI Template for Webflow Agencies!</h2>
            <button type="button" class="primary-btn">Stay Focused</button>
        </section>
    </header>
    <main class="container">
        <section class="action">
            <div class="raleway-font">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button type="button" class="primary-btn">Launch Live Preview</button>
            </div>
            <figure class="m-0">
                <img src="assets/wc-mini.png" alt="action image">
            </figure>
        </section>
    </main>
</body>
</html>
